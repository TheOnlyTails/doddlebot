name: Run the bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
    - name: Run the bot
      run: ./gradlew run
      env:
        SUPABASE_PASSWORD: secrets.SUPABASE_PASSWORD
        DODDLEBOT_TOKEN: secrets.DODDLEBOT_TOKEN
